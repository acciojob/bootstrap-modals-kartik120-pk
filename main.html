<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Modal Example</title>
  <!-- Bootstrap 5.0 CSS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-pzjw8f+ua7Kw1TIq0p5Hq5oy4n0vL9dL6/OvF3K7XxTppg9Um3bYP2XlsC5LgkFf" crossorigin="anonymous">
</head>
<body>

  <!-- Button to trigger modal -->
  <button type="button" class="btn btn-primary" id="open-modal">
    Open Modal
  </button>

  <!-- Modal Structure -->
  <div class="modal fade" id="newton-modal" tabindex="-1" aria-labelledby="newtonModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <!-- Modal Header -->
        <div class="modal-header">
          <h5 class="modal-title" id="newtonModalLabel">New Modal</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <!-- Modal Body -->
        <div class="modal-body">
          <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Curabitur vel metus id neque ultricies fringilla. Fusce at cursus erat. Etiam vitae ipsum sit amet velit pharetra facilisis.</p>
        </div>
        <!-- Modal Footer -->
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap 5.0 JS and Popper.js CDN -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-B4gt1jrGC7Jh4A+I4t1dG1XsUpg4hxgL2bI2Fz2g6oUuO9r9MjjWlh5kcb2P12b6" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js" integrity="sha384-pzjw8f+ua7Kw1TIq0p5Hq5oy4n0vL9dL6/OvF3K7XxTppg9Um3bYP2XlsC5LgkFf" crossorigin="anonymous"></script>

  <script>
    // JavaScript to trigger modal
    document.getElementById('open-modal').addEventListener('click', function() {
      var myModal = new bootstrap.Modal(document.getElementById('newton-modal'), {
        keyboard: false
      });
      myModal.show();
    });
  </script>

</body>
</html>
